<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de gastos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <div>
            <div><label for="">Email</label></div>
            <input type="email" name="email" id="email" onchange="validateFields()" placeholder="seu@email.com">
        </div>
        <div>
            <div><label for="">Senha</label></div>
            <input type="password" name="password" id="password" onchange="validateFields()" placeholder="Senha">
        </div>
        <div>
            <button type="button" class="clear" id="recover-password-button" disabled="true">Recuperar senha</button>
        </div>
        <div>
            <button type="button" class="solid" id="login-button" disabled="true">Entrar</button>
        </div>
        <div>
            <button type="button" class="outline">Registrar</button>
        </div>
    </form>
</body>

<script src="script.js"></script>

</html>
